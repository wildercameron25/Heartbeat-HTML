<style>
    body{
      background-color: #ffffff;
      animation-name: background-color-change;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    .heart {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: pink;
      height: 50px;
      width: 50px;
      transform: rotate(-45deg) scale(3);
    }
    .heart::after {
      background-color: pink;
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: 0px;
      left: 25px;
    }
    .heart::before {
      content: "";
      background-color: pink;
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: -25px;
      left: 0px;
    }
    #anim {
      animation-name: heartbeat;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    @keyframes background-color-change {
      50%{
        background-color: #ffe6f2;
      }
    }
    @keyframes heartbeat {
      50%{
        transform: scale(1.3) rotate(-45deg);
      }
    }
  </style>
  <div id= anim class="heart"></div>
